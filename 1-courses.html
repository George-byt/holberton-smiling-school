<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="holberton_school-icon/style.css">

    <link rel="stylesheet" href="styles.css">
    <title>Courses</title>
</head>

<body>
    <!-- Header / Hero piece -->
    <header class="header"
        style="background-image: url(images/pic_1.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <!-- Navbar -->
        <div class="container">

            <nav class="navbar navbar-expand-sm navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <div class="logo">
                            <img class="m-3" src="images/smile_off.png" alt="Logo smile off" width="50px">
                            <img class="" src="images/logo.png" alt="" width="120px">
                        </div>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto text-center">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    COURSES
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    PRICING
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    LOGIN
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
        </div>
        <!-- Hero - Piece -->
        <section class="py-5">
            <h1 class="text-white text-center mb-0" style="font-family: Coiny;">
                « Don’t cry because it’s over.<br>
                <span class="" style="color: #C271FF;">Smile</span> because it happened. »
            </h1>
        </section>
    </header>
    <main>
        <!-- Search filters Section-->
        <section class="" style="background-color: #C271FF;">
            <div class="container py-4">
                <div class="row row-cols-1">


                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 py-2">
                    <div class="col  col-sm-12 col-md-4 my-3">
                        <label class="col text-white" for="">KEYWORDS</label>
                        <input class="input w-100" type="search" placeholder="Search by keywords"
                            style="border: 0; border-radius: 0; background-color: rgba(255, 255, 255, 0.25)">
                    </div>
                    <div class="col my-3">
                        <label class="col text-white" for="">TOPIC</label>
                        <div class="dropdow">
                            <button class="btn dropdown-toggle text-white w-100" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false"
                                style="border-radius: 0; background-color: rgba(255, 255, 255, 0.25)">
                                Novice
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Novice</a></li>
                                <li><a class="dropdown-item" href="#">Intermediate</a></li>
                                <li><a class="dropdown-item" href="#">Expert</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col my-3">
                        <label class="col text-white" for="">SORT BY</label>
                        <div class="dropdow">
                            <button class="btn dropdown-toggle text-white w-100" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false"
                                style="border-radius: 0; background-color: rgba(255, 255, 255, 0.25)">
                                Most Popular
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Most Popular</a></li>
                                <li><a class="dropdown-item" href="#">Most Recent</a></li>
                                <li><a class="dropdown-item" href="#">Most Viewed</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
